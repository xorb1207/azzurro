<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>씩씩한 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>씩씩한 계산기
      <!-- <span class="tooltip-container">🧐
        <span class="tooltip-text">
          다양한 계산기를 제공하는 씩씩한 계산기입니다.<br />
          사칙연산 계산기와 대출 이자 계산기를 이용해보세요!
        </span> -->
      </span>
  </h1>

  <div id="toast"></div>

  <div class="tabs">
    <button class="tab-button active" data-target="basic">
      사칙연산 계산기
      <span class="tooltip-container">🧐
        <span class="tooltip-text">
          두 개의 숫자를 입력하고 원하는 연산 기호(+, -, ×, ÷)를 클릭하면 결과가 표시됩니다.<br />
          간단한 계산이 필요할 때 빠르게 이용해보세요.
        </span>
    </button>
    <button class="tab-button" data-target="loan">
      대출 이자 계산기
      <span class="tooltip-container">🧐
        <span class="tooltip-text">
          대출 금액, 연이율, 기간을 입력하고 상환 방식을 선택하면 월 납입액과 이자 총액이 계산됩니다.<br /><br />
          • <strong>원리금 균등상환</strong>: 매달 일정한 금액을 갚는 방식<br />
          • <strong>원금 만기 일시상환</strong>: 매달 이자만 내다가 마지막에 원금을 한 번에 갚는 방식
        </span>
      </span>
    </button>
  </div>

  <div id="basic" class="tab-content active">
    <div class="calculator">
      <input type="number" id="num1" placeholder="첫 번째 숫자" />
      <input type="number" id="num2" placeholder="두 번째 숫자" />

      <div class="buttons">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">×</button>
        <button onclick="calculate('/')">÷</button>
      </div>

      <h2 id="result">결과: </h2>
    </div>
  </div>

  <div id="loan" class="tab-content">
    <div class="calculator">
      <input type="number" id="loanAmount" placeholder="대출 금액 (원)" />
      <input type="number" id="interestRate" placeholder="연이율 (%)" />
      <input type="number" id="loanTerm" placeholder="대출 기간 (개월)" />
      
      <select id="repaymentType">
        <option value="equal">원리금 균등상환</option>
        <option value="lumpSum">원금 만기 일시상환</option>
      </select>

      <div class="buttons">
        <button onclick="calculateLoan()">계산하기</button>
      </div>

      <h2 id="loanResult">월 상환금: </h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
